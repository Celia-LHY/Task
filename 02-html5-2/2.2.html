<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <style type="text/css">

        table
        {
            border-collapse: collapse;
            border: cornflowerblue;
        }
    </style>

</head>
<body>
<form method="post" name="注册表">
    <table width="600" border="1" bordercolor="darkslateblue" align="center">
        <tr>
            <td width="150" height="25" align="center" >姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="username" size="20"/>*
            </td>
        </tr>
        <tr>
            <p><td width="150" height="25" align="center">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td></p>
            <td width="450" height="25" align="left">
                <input type="radio" name="sex" value="男" checked="checked"/>男
                <input type="radio" name="sex" value="女" />女*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">出生日期：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="year" size="10">年
                <input type="text" name="month" size="5">月
                <input type="text" name="day" size="5">日*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">文化程度：</td>
            <td width="450" height="25" align="left">
                <select name="文化程度" >
                    <option value="高中"  selected>高中</option>
                    <option value="本科">本科</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">所在省份：</td>
            <td width="450" height="25" align="left" >
                <select name="所在省份">
                    <option name="北京" selected>北京</option>
                    <option name="乌鲁木齐">乌鲁木齐</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center" >联系地址：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="username" size="40"/>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center" >邮政编码：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="username" size="40"/>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center" >联系电话：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="username" size="40"/>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center" >电子邮箱：</td>
            <td width="450" height="25" align="left">
                <input type="text" name="username" size="40"/>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">类&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</td>
            <td width="450" height="25" align="left">
                <select name="类别" >
                    <option value="函授"  selected>函授</option>
                    <option value="。。。。">。。。。</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">报考层次：</td>
            <td width="450" height="25" align="left">
                <select name="报考层次" >
                    <option value="高级"  selected>高级</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">报考专业：</td>
            <td width="450" height="25" align="left">
                <select name="报考专业" >
                    <option value="国家摄影师等级考评"  selected>国家摄影师等级考评</option>
                    <option value="..................">...............</option>
                </select>*
            </td>
        </tr>
        <tr>
            <td width="150" height="25" align="center">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</td>
            <td width="450" height="25" align="left">
                <textarea name="备注" cols="50" rows="5" style="overflow-y: scroll">
                </textarea>
            </td>
        </tr>
        <tr>
            <td width="150" height="25"></td>
            <td width="450" height="25" align="center">
                <input type="submit" name="submit" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" name="reset" value="重填">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
